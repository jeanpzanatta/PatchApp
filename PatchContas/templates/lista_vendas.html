{% extends 'base.html' %}
{% block title %}PatchApp - Vendas{% endblock %}
{% block main %}
<ul>
    {% for venda in vendas %}
        <li>
            <a href="{% url 'atualizar_venda' venda.id %}" class="link">{{ venda }}</a>
            - <a href="{% url 'deletar_venda' venda.id %}" class="link">Deletar</a>
        </li>
    {% endfor %}
</ul>
    <a type="button" href="{% url 'tela_inicial' %}" class="btn btn-primary">Voltar</a>
{% endblock %}
